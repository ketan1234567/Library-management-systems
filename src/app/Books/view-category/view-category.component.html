<div class="card border-0 shadow mb-4 mt-5">
    <div class="card-body">
       <div class="table-responsive">
          <table class="table table-centered table-nowrap mb-0 rounded">
             <thead class="thead-light">
                <tr>
                   <th class="border-0 rounded-start">id</th>
                   <th class="border-0">Category</th>
                   <th class="border-0">Active</th>
                   <th class="border-0">Action</th>
         
                </tr>
             </thead>
             <tbody>
                <tr *ngFor="let u of userdata">
                  <td>{{u._id}}</td>
                  <td>{{u.category}}</td>
                  <td>{{u.active}}</td>
                  
                  <td>

                     <button class="btn btn-success" type="button" (click)="onEditUser(u._id)">Edit</button>
                     &nbsp;
                     <button class="btn btn-danger" type="button" (click)="deleteuser(u._id)">delete</button> 
                  </td>
        

                </tr>

             </tbody>
          </table>
       </div>
    </div>
 </div>
