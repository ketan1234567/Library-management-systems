
<div class="col-12 col-xl-4" style="display: none;">
  <div class="row">
     <div class="col-12 mb-4">
        <div class="card shadow border-0 text-center p-0">
           <div class="profile-cover rounded-top" data-background="assets/img/profile-cover.jpg"></div>
           <div class="card-body pb-5">
              <img src="assets/img/profile-picture-1.jpg" class="avatar-xl rounded-circle mx-auto mt-n7 mb-4" alt="Neil Portrait">
              <h4 class="h3">Neil Sims</h4>
              <h5 class="fw-normal">Senior Software Engineer</h5>
              <p class="text-gray mb-4">New York, USA</p>
              <a class="btn btn-sm btn-gray-800 d-inline-flex align-items-center me-2" href="#">
                 <svg class="icon icon-xs me-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                 </svg>
                 Connect 
              </a>
              <a class="btn btn-sm btn-secondary" href="#">Send Message</a>
           </div>
        </div>
     </div>
     
     
  </div>
</div>
<div class="row">
    <div class="col-12 mb-4 mt-5">
      <div class="card border-0 shadow components-section">
        <div class="card-body">
          <form [formGroup]="reactiveForm" (ngSubmit)="addIssueBooks()">
          <div class="row mb-4">
             
            <div class="col-lg-4 col-sm-6">
              <div class="mb-4">
                <label for="StudentId">StudentId</label>
                <input type="text" class="form-control"  formControlName="StudentId" (change)="changeColor($event)">
              </div>
              <div class="mb-4">
                <label for="isbn-number">ISBN Number or Book Title</label>
                <input type="text" class="form-control" id="price" formControlName="isbnnumber">
              </div>
     
            </div>
            <div class="col-lg-4 col-sm-6">



       
            </div>
            <div class="mb-3 ">
             <button class="btn btn-tertiary" type="submit" >Issue Books</button>
            </div>
          </div>
       </form>
        </div>
      </div>
    </div>
