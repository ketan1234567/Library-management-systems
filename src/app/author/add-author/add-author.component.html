<div class="row mt-5">
    <div class="col-12 mb-4">
       <div class="card border-0 shadow components-section">
          <div class="card-body">
             <div class="row mb-4">
                <div class="col-lg-4 col-sm-6">
                    <form  [formGroup]="reactiveForm" (ngSubmit)="AuthorForm()">
                   <div class="mb-4"><label for="add-book">Add Author Name</label> 
                    <input type="text" class="form-control" id="add-book" formControlName="author" >
                    <label *ngIf="reactiveForm.get('author')?.invalid && processValidation" class="error">Author is required</label>
                     </div>

                   <div class="mb-3">
                    <button class="btn btn-tertiary" type="submit">Create</button>
                   </div>
                   <div class="mb-3">
                     

                   </div>
                </form>
                </div>
             
          </div>
       </div>
    </div>
 </div>
