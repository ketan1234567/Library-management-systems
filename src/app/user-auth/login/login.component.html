<div class="container">

    <div class="row">
  
      <div class="mx-auto col-10 col-sm-4 col-lg-3  mt-5">
        <form [formGroup]="reactiveForm" (ngSubmit)="LoginForm()">
          <div class="mb-3">
            <label  class="form-label">UserName</label>
            <input type="text" class="form-control" formControlName="email" aria-describedby="emailHelp">
            <label *ngIf="reactiveForm.get('email')?.invalid && processValidation" class="error"> Username is required. </label>
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control"  formControlName="password">
            <label *ngIf="reactiveForm.get('password')?.invalid && processValidation" class="error"> Password is required. </label>
          </div>
         
          <div class="text-center">
            <button type="submit" class="btn btn-primary text-center">Login</button>
         </div>

        <!----<button (click)="simpleAlert()">Simple Alert</button>-->
        <!--<button (click)="confirmBox()">Confirm Box</button>-->
<button (click)="alertWithSuccess()">Alert with Success</button>

        </form>
  
      </div>
  
    </div>
    
  
  </div>
