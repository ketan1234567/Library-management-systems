<div class="container">

    <div class="row">
  
      <div class="mx-auto col-10 col-sm-4 col-lg-3  mt-5">
        <form [formGroup]="reactiveform" (ngSubmit)="signUp()">
            <h1>Signup-Works</h1>
          <div class="mb-3">
            <label  class="form-label">UserName</label>
            <input type="text" class="form-control"    formControlName="username">
            <label *ngIf="reactiveform.get('username')?.invalid && processValidation" class="error"> Username is required. </label>
  
          </div>
          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control"  formControlName="email">
            <label *ngIf="reactiveform.get('email')?.invalid && processValidation" class="error"> Email is required. </label>
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control"   formControlName="password">
            <label *ngIf="reactiveform.get('password')?.invalid && processValidation" class="error"> Password is required. </label>
          </div>
          <!--<div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control"  formControlName="confirm-password">
          </div>-->
         <div class="text-center">
            <button type="submit" class="btn btn-primary text-center" >Register</button>
         </div>
       
        </form>
  
      </div>
      
  
    </div>
    
  
  </div>
