<app-navbar></app-navbar>
<div class="row mt-5">
    <div class="col-12 mb-4">
       <div class="card border-0 shadow components-section">
          <div class="card-body">
             <div class="row mb-4">
                <div class="col-lg-4 col-sm-6">
                    <form  [formGroup]="reactiveForm" (ngSubmit)="categoryForm()">
                   <div class="mb-4"><label for="add-book">Add Category Name</label> 
                    <input type="text" class="form-control" id="add-book" formControlName="category" >
                    <label *ngIf="reactiveForm.get('category')?.invalid && processValidation" class="error">Category is required</label>
                     </div>
                 
                   <div class="mb-3">
                    <div class="col-lg-3 col-sm-6 mt-4 mt-md-0">
                        <fieldset>
                           <legend class="h6">Status</legend>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" formControlName="active" id="exampleRadios1" value="active" checked="checked"> 
                              <label class="form-check-label" for="exampleRadios1">Active</label>
                           </div>
                           <div class="form-check"><input class="form-check-input" type="radio" formControlName="active" id="exampleRadios2" value="inactive">
                               <label class="form-check-label" for="exampleRadios2">Inactive</label>
                              </div>
                              <label *ngIf="reactiveForm.get('active')?.invalid && processValidation" class="error">Your Active is required</label>
                        </fieldset>
                     </div>
      
                   </div>
                   <div class="mb-3">
                    <button class="btn btn-tertiary" type="submit">Create</button>
                   </div>
                   <div class="mb-3">
                     

                   </div>
                </form>
                </div>
             
          </div>
       </div>
    </div>
 </div>
